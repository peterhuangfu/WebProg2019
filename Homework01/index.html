<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="./styles.css"/>
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header"><h1 class="todo-app__title">TODO LIST</h1></header>
            <section class="todo-app__main">
                <input id="todo-input" class="todo-app__input" placeholder="What needs to be done?" onkeyup="addToList(event)">
                <ul id="todo-list" class="todo-app__list"></ul>
            </section>
            <footer id="todo-footer" class="todo-app__footer">
                <div class="todo-app__total"><span id="todo-count"></span></div>
                <ul class="todo-app__view-buttons">
                    <li><button id="all_button" onclick="filterAll()">All</button></li>
                    <li><button id="active_button" onclick="filterActive()">Active</button></li>
                    <li><button id="complete_button" onclick="filterComplete()">Completed</button></li>
                </ul>
                <div id="todo-clean" class="todo-app__clean"><button onclick="clean_complete()">Clear Completed</button></div>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="./main.js"></script>
</html>
